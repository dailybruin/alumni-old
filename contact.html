<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Alumni Website | Daily Bruin</title>

</head>

<body>

<h1> Contact Us! </h1>
  

<div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Visit The Office!</span>
              <p>Please fill out the following form.</p>


    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name" class = "active">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate active">
          <label for="last_name" class="active">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="position" type="text" class="validate">
          <label for="position" class="active">Position at Daily Bruin</label>
        </div>
        <div class="input-field col s6">
          <input id="year" type="text" class="validate">
          <label for="year" class="active">Year at Daily Bruin</label>
      </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input type="date" class="datepicker">
          <label for="datetime" class="active">Date and Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email" class="active">Email</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input id="phone" type="text" class="validate">
          <label for="phone" class="active">Phone Number</label>
        </div>
      </div>
    </form>
  </div>

            </div>
          </div>
        </div>
      </div>


        


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="https://use.fontawesome.com/d29dec308b.js"></script>

</body>
