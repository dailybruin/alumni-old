<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <title>Alumni Website | Daily Bruin</title>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col s8" id="header">
        <h1>DAILY BRUIN</h1>
        <h4>ALUMNI ASSOCIATION</h4>
      </div>

      <div class="col s4 right-align" id="header">
        <i class="fa fa-facebook-square fa-4x" aria-hidden="true"></i>
        <i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i>
        <i class="fa fa-instagram fa-4x" aria-hidden="true"></i>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col s3">
        <div class="row">
          <ul>
            <li>
              <button class="btn-large waves-effect waves-light light-blue" type="submit" name="action">Donate</button>
            </li>
            <br />
            <li>
              <a href="#">The Daily Bruin</a>
            </li>
            <br />
            <li>
              <a href="#">Newsletters</a>
            </li>
            <br />
            <li>
              <a href="#">Events</a>
            </li>
            <br />
            <li>
              <a href="#">Contact</a>
            </li>
            <br />
            <li>
              <a href="#">Visit the office!</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col s9">
        
        <p>Hi</p>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input  id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="col s6">
                <p>Address</p>
              </div>
              <div class="input-field col s6">
                <input  id="add_ln_1" type="text" class="validate">
                <label for="add_ln_1">Line 1</label>
              </div>
              <div class="col s6"></div>
              <div class="input-field col s6">
                <input  id="add_ln_2" type="text" class="validate">
                <label for="add_ln_2">Line 2</label>
              </div>
            </div>

            <div class="row">
               <div class="input-field col s8">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">a 1</option>
                  <option value="2">b 2</option>
                  <option value="3">ba 3</option>
                  <option value="4">bc 1</option>
                  <option value="5">Option 2</option>
                  <option value="6">Option 3</option>
                  <option value="7">Option 1</option>
                  <option value="8">Option 2</option>
                  <option value="9">Option 3</option>
                </select>
                <label>State</label>
              </div>
              <div class="input-field col s4">
                <input  id="add_ln_2" type="text" class="validate">
                <label for="add_ln_2">Line 2</label>
              </div>
            </div>
            <div class=row>
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input  id="position" type="text" class="validate">
                <label for="position">Position</label>
              </div>
              <div class="input-field col s6">
                <select name="yearpicker" id="yearpicker">
                  <option value="" disabled selected>Choose your option</option>
                </select>
              </div>
            </div>

            <!-- <div class="row">
              <div class="input-field col s6">
                <input  id="add_ln_2" type="text" class="validate">
                <label for="add_ln_2">Line 2</label>
              </div>
            </div> -->

          </form>
        </div>
        
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="https://use.fontawesome.com/d29dec308b.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
