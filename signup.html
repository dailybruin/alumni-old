<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <title>Alumni Website | Daily Bruin</title>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col s8" id="header">
        <h1>DAILY BRUIN</h1>
        <h4>ALUMNI ASSOCIATION</h4>
      </div>

      <div class="col s4 right-align" id="header">
        <i class="fa fa-facebook-square fa-4x" aria-hidden="true"></i>
        <i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i>
        <i class="fa fa-instagram fa-4x" aria-hidden="true"></i>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col s3">
        <div class="row">
          <ul>
            <li>
              <button class="btn-large waves-effect waves-light light-blue" type="submit" name="action">Donate</button>
            </li>
            <br />
            <li>
              <a href="#">The Daily Bruin</a>
            </li>
            <br />
            <li>
              <a href="#">Newsletters</a>
            </li>
            <br />
            <li>
              <a href="#">Events</a>
            </li>
            <br />
            <li>
              <a href="#">Contact</a>
            </li>
            <br />
            <li>
              <a href="#">Visit the office!</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col s9">
        
        <nav>
          <div class="nav-wrapper light-blue">
            <a href="#" class="brand-logo center">Keep in Touch</a>
          </div>
        </nav>

        <div class="row">
          <form class="col s12">

            <!-- Name (form) -->
            <div class="row">
              <div class="input-field col s6">
                <input  id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <!-- Address Lns 1/2 (form) -->
            <div class="row">
              <div class="input-field col s9">
                <input  id="add_ln_1" type="text" class="validate">
                <label for="add_ln_1">Address Line 1</label>
              </div>
              <div class="input-field col s9">
                <input  id="add_ln_2" type="text" class="validate">
                <label for="add_ln_2">Address Line 2</label>
              </div>
            </div>

            <div class="row">
               <div class="input-field col s8">
                <select id="statepicker">
                  <option value="" disabled selected>Choose your option</option>
                </select>
                <label>State (if in USA)</label>
              </div>
              <div class="input-field col s4">
                <input  id="zip" type="text" class="validate">
                <label for="zip">Zip Code</label>
              </div>
            </div>

            <div class="row">
               <div class="input-field col s12">
                <select id="countrypicker">
                  <option value="" disabled selected>Choose your option</option>
                </select>
                <label>Country</label>
              </div>
            </div>


            <!-- Contact Info (form) -->
            <div class=row>
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Phone Number</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>

            <!-- Position/Grad Year (form) --> 
            <div class="row">
              <div class="input-field col s6">
                <input  id="position" type="text" class="validate">
                <label for="position">Position(s) you held</label>
              </div>
              <div class="input-field col s6">
                <select name="yearpicker" id="yearpicker">
                  <option value="" disabled selected>Choose your option</option>
                </select>
                <label>Year of Graduation</label>
              </div>
            </div>

            <!-- Current Occupation (form) --> 
            <div class="row">
              <div class="input-field col s6">
                <input  id="occupation" type="text" class="validate">
                <label for="occupation">Current Occupation</label>
              </div>
            </div>
          </form>

          <button class="btn-large waves-effect waves-light light-blue" type="submit" name="action" id="submit_button">Submit
             <i class="material-icons right">send</i>
          </button>
        
        </div>
        
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="https://use.fontawesome.com/d29dec308b.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
